<div id="dreambox">
    <a href="javascript:;" class="logo">
        <img src="imgs/logo.png" width="100%" />
    </a>

<!-- product -->
    <section class="page" id="product" style="display:inline-block;">
        <div class="product_con">
            <img src="imgs/p1.jpg" width="100%" />
        </div>

        <div class="product_list">
            <div class="hand_animate list_animate">
                <img src="imgs/handbg.png" width="100%" class="handbg" />
                <span>
                     <img src="imgs/handicon.png" width="100%" />
                </span>
            </div>
            <ul>
                <li data-info="imgs/p1.jpg">
                    <img class="mimg" src="imgs/lipstick_box.png" width="100%" />
                    <img src="imgs/lipstick-1.png" width="100%" />
                </li>
                <li data-info="imgs/p2.jpg">
                    <img class="mimg" src="imgs/lipstick_box.png" width="100%" />
                    <img src="imgs/lipstick-2.png" width="100%" />
                </li>
                <li data-info="imgs/p3.jpg">
                    <img class="mimg" src="imgs/lipstick_box.png" width="100%" />
                    <img src="imgs/lipstick-3.png" width="100%" />
                </li>
                <li data-info="imgs/p4.jpg">
                    <img class="mimg" src="imgs/lipstick_box.png" width="100%" />
                    <img src="imgs/lipstick-4.png" width="100%" />
                </li>
                <li data-info="imgs/p5.jpg">
                    <img class="mimg" src="imgs/lipstick_box.png" width="100%" />
                    <img src="imgs/lipstick-5.png" width="100%" />
                </li>
            </ul>


        </div>
        <a href="qrcode.html" class="click_btn">
            <img src="imgs/click_btn.png" width="100%" />
            <div class="hand_animate">
                <img src="imgs/handbg.png" class="handbg" width="100%" />
                <span>
                     <img src="imgs/handicon.png" width="100%" />
                </span>
            </div>
        </a>
    </section>

    <img src="imgs/bg2.jpg" width="100%" style="opacity:0;" />

</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/tweenMax.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
        $(".product_con").animate({"opacity":1}, 1000);

        $(".product_list").mouseover(function(){
            $(".list_animate").hide();
        })
        

        $(".product_list li").click(function(){

            var proInfo = $(this).attr("data-info");
            var cur_img = $(this).find("img.mimg");
            var _this = $(this);
            var _thishover = $(".product_list li.hover img.mimg");


            var cimg = new Image();
            cimg.src = proInfo;
            cimg.onload = function() { 
                
                TweenMax.fromTo(_thishover, 0.2, {
                    y:-200,
                    scale:1,
                    autoAlpha:0,
                    blurFilter:{blurX:50, blurY:10},
                    opacity:0
                }, {
                    y:0,
                    autoAlpha:1,
                    scale:1,
                    opacity:1,
                    ease: Elastic.easeOut,
                    easeParams: [0.2, 0.7],
                    force3D: false,
                    onComplete:function(){
                    }
                });

                if(_this.hasClass("hover")){
                    $(".product_con img").animate({"opacity":0},300);
                    $(".product_list li").removeClass("hover");
                }else{


                    TweenMax.fromTo(cur_img, 1.8, {
                        y:0,
                        scale:1,
                        autoAlpha:1,
                        blurFilter:{blurX:50, blurY:10},
                        opacity:1
                    }, {
                        y:-200,
                        autoAlpha:0,
                        scale:1,
                        opacity:0,
                        ease: Elastic.easeOut,
                        easeParams: [0.2, 0.7],
                        force3D: false,
                        onComplete:function(){
                            if(_this.index()!=0){
                                $(".list_animate").hide();
                                $(".click_btn").show();
                            }
                        }
                    });


                    $(".product_con img").attr("src",proInfo);
                    $(".product_con img").animate({"opacity":1},300);

                    $(".product_list li").removeClass("hover");
                     _this.addClass("hover");

                }

                
            }

            
        })


        $(".product_list li").eq(0).click();

</script>
